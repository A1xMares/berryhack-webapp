<!-- ============================================================== -->
<!-- Main wrapper -->
<!-- ============================================================== -->
<div class="horizontalGradient fullWScreen fullHScreen">
    <div id="loginBackWrapper"></div>
    <form (ngSubmit)="performLogin()">
        <div class="center" id="formWrapper">
            <div id="circle" class="center">
                <img id="logoImg" src="../../../assets/img/logo.png" alt="logo adroit">
            </div>
            <div class="block loginSizes">
                <mat-form-field appearance="outline" class="fullWidth loginInput">
                    <mat-label>Email or username</mat-label>
                    <input matInput type="text" required>
                </mat-form-field>
            </div>
            <div class="block loginSizes">
                <mat-form-field appearance="outline" class="fullWidth loginInput">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" required>
                </mat-form-field>
            </div>
            <button style="margin-bottom: 20px" mat-raised-button class="whiteRoundedButton block loginSizes" type="button" aria-label="Iniciar sesión" (click)="presentError()">Iniciar sesión</button>
            <button mat-button class="block loginSizes" id="invitado" type="submit">Entrar como invitado</button>
        </div>
    </form>
</div>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
